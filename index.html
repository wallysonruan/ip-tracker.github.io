<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRONTEND MENTOR | IP Tracker</title>

    <!--CSS OF THE MAP:-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="search-container">
    <div class="search-container__content-container">
        <h1>IP Adress Tracker</h1>

        <header class="search-bar__container">
            <div class="search-bar">
                <input type="text" id="search-bar__input" maxlength="15" placeholder="Search for any ip adress or domain">
                <!---->
                <button aria-label="Search Ip Adress" id="search-bar__bttn"><!--CSS--></button>
            </div>
        </header>

        <ul class="result">
            <li class="result__container">
                <small class="result__title">
                    IP ADRESS
                </small>
                <p class="result__data" id="ip">
                    ---
                </p>
            </li>

            <li class="result__container">
                <small class="result__title">
                    LOCATION
                </small>
                <p class="result__data" id="location">
                    ---
                </p>
            </li>

            <li class="result__container">
                <small class="result__title">
                    TIMEZONE
                </small>
                <p class="result__data" >
                    UTC <span id="timezone">---</span>
                </p>
            </li>

            <li class="result__container">
                <small class="result__title">
                    ISP
                </small>
                <p class="result__data" id="isp">
                    ---
                </p>
            </li>
        </ul>
    </div>
</div>

<main class="map-container" id="map">
    <!--Leaflet map-->
</main>

<!--JS OF THE MAP-->
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
crossorigin=""></script>

<script src="main.js"></script>
</body>
</html>
